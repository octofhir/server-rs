version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: octofhir-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: octofhir
    command:
      - "postgres"
      # Memory (tune based on available server RAM)
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=3GB"
      - "-c"
      - "work_mem=32MB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "temp_buffers=16MB"
      # WAL
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "min_wal_size=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      # Connections
      - "-c"
      - "max_connections=200"
      # Query planner (SSD-optimized)
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      # Parallelism
      - "-c"
      - "max_parallel_workers_per_gather=4"
      - "-c"
      - "max_parallel_workers=8"
      - "-c"
      - "max_parallel_maintenance_workers=4"
      # Disable JIT for OLTP (FHIR CRUD workload)
      - "-c"
      - "jit=off"
      # Logging (production: log queries slower than 1s)
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_lock_waits=on"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
      # Autovacuum (more aggressive for JSONB workload)
      - "-c"
      - "autovacuum_max_workers=4"
      - "-c"
      - "autovacuum_naptime=10s"
      - "-c"
      - "autovacuum_vacuum_scale_factor=0.02"
      - "-c"
      - "autovacuum_analyze_scale_factor=0.01"
    ports:
      - "5450:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - octofhir

  # Optional: Redis for caching (enable if running multiple server instances)
  redis:
    image: redis:7-alpine
    container_name: octofhir-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - octofhir
    profiles:
      - with-redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  octofhir:
    driver: bridge
