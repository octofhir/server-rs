apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "octofhir.fullname" . }}
  labels:
    {{- include "octofhir.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "octofhir.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "octofhir.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "octofhir.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          env:
            - name: OCTOFHIR_CONFIG
              value: /config/octofhir.toml
            # Database password from secret
            - name: OCTOFHIR__STORAGE__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "octofhir.postgresql.secretName" . }}
                  key: {{ include "octofhir.postgresql.secretKey" . | trim }}
            # Bootstrap admin password
            - name: OCTOFHIR__BOOTSTRAP__ADMIN_USER__USERNAME
              value: {{ .Values.bootstrap.adminUser.username | quote }}
            - name: OCTOFHIR__BOOTSTRAP__ADMIN_USER__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.bootstrap.existingSecret | default (printf "%s-secret" (include "octofhir.fullname" .)) }}
                  key: admin-password
            - name: OCTOFHIR__BOOTSTRAP__ADMIN_USER__EMAIL
              value: {{ .Values.bootstrap.adminUser.email | quote }}
            # Bootstrap backend client
            - name: OCTOFHIR__BOOTSTRAP__BACKEND_CLIENT__CLIENT_ID
              value: {{ .Values.bootstrap.backendClient.clientId | quote }}
            - name: OCTOFHIR__BOOTSTRAP__BACKEND_CLIENT__CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.bootstrap.existingSecret | default (printf "%s-secret" (include "octofhir.fullname" .)) }}
                  key: backend-client-secret
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: {{ include "octofhir.fullname" . }}-config
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
