apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "octofhir.fullname" . }}-test-connection"
  labels:
    {{- include "octofhir.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "octofhir.fullname" . }}:{{ .Values.service.port }}/healthz', '-q', '-O-']
  restartPolicy: Never
