[package]
name = "octofhir-sof"
version.workspace = true
edition.workspace = true
description = "SQL on FHIR implementation for OctoFHIR"
license = "MIT OR Apache-2.0"

[dependencies]
# FHIR
octofhir-fhirpath = { workspace = true }

# Database
sqlx-core = { version = "0.8.6", default-features = false, features = [
    "_rt-tokio",
    "json",
] }
sqlx-postgres = { version = "0.8.6", default-features = false, features = [
    "json",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Output formats
csv = "1.3"
arrow = { version = "57", optional = true }
parquet = { version = "57", optional = true, features = ["arrow", "snap", "zstd", "lz4", "flate2"] }

# Async
async-trait = "0.1"
tokio = { version = "1", features = ["full", "io-util"] }
futures-util = "0.3"
pin-project-lite = "0.2"

# Error handling
thiserror = "2.0"

# Tracing
tracing = "0.1"

[features]
default = []
parquet = ["dep:arrow", "dep:parquet"]

[dev-dependencies]
tokio-test = "0.4"
