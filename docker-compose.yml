services:
  postgres:
    image: postgres:16-alpine
    container_name: octofhir-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: octofhir
    ports:
      - "5450:5432"
    volumes:
      - octofhir_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d octofhir"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  octofhir_postgres_data:
