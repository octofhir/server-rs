<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="48" viewBox="0 0 192 48" role="img" aria-label="OctoFHIR">
  <defs>
    <linearGradient id="octo-body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A23DBC"/>
      <stop offset="100%" stop-color="#AB48CB"/>
    </linearGradient>
    <linearGradient id="octo-tentacle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8E31A8"/>
      <stop offset="100%" stop-color="#7A2792"/>
    </linearGradient>
  </defs>
  <!-- Mark: Octopus icon (light) -->
  <g transform="translate(4,3)">
    <!-- Head -->
    <ellipse cx="20" cy="16" rx="12" ry="11.5" fill="url(#octo-body)"/>
    <!-- Eyes -->
    <circle cx="16" cy="15" r="2.4" fill="#FFFFFF"/>
    <circle cx="24" cy="15" r="2.4" fill="#FFFFFF"/>
    <circle cx="16" cy="15" r="1.2" fill="#2B0B3F"/>
    <circle cx="24" cy="15" r="1.2" fill="#2B0B3F"/>
    <!-- Tentacles -->
    <path d="M10 24c2 2 2 6 0 8 3 0 5-3 5-6 0-2-1-3-1-3z" fill="url(#octo-tentacle)"/>
    <path d="M16 24c2 2 2 7 0 9 3 0 5-3 5-6 0-2-1-3-1-3z" fill="url(#octo-tentacle)"/>
    <path d="M22 24c2 2 2 7 0 9 3 0 5-3 5-6 0-2-1-3-1-3z" fill="url(#octo-tentacle)"/>
    <path d="M28 24c2 2 2 6 0 8 3 0 5-3 5-6 0-2-1-3-1-3z" fill="url(#octo-tentacle)"/>
    <!-- FHIR flame held by right tentacle (light) -->
    <g transform="translate(32,19)">
      <!-- Outer flame (gold) -->
      <path d="M6 1c1.8 2.2 2.7 3.6 2.7 5.4A2.7 2.7 0 1 1 3.3 6.5C3.3 5 4.2 3.6 6 1z" fill="#FFD166"/>
      <!-- Inner flame (red) -->
      <path d="M6 2.2c1.2 1.6 1.8 2.6 1.8 3.8a1.8 1.8 0 1 1-3.6 0c0-.9.6-2.1 1.8-3.8z" fill="#DB502F"/>
      <!-- Tentacle tip overlap to imply grip -->
      <path d="M8.7 9.2c-1 .4-2 .7-3.4.6 1.2-.9 2.2-1.2 3.4-1.5z" fill="url(#octo-tentacle)"/>
    </g>
  </g>
  <!-- Wordmark -->
  <g transform="translate(56,10)" fill="#44145D">
    <text x="0" y="17" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="800" letter-spacing="0.2" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="0.75" stroke-linejoin="round" paint-order="stroke">
      OctoFHIR
    </text>
  </g>
</svg>
