name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Create UI dist placeholder
        run: |
          mkdir -p ui/dist
          echo '<!DOCTYPE html><html><body>Placeholder</body></html>' > ui/dist/index.html

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        env:
          RUST_LOG: info
          # Ensure canonical online tests remain skipped unless explicitly enabled
          OCTOFHIR_TEST_CANONICAL_ONLINE: "0"
        run: cargo test --all --all-features

