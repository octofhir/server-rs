name: Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            docs/pnpm-lock.yaml

      # Build Storybook (workspace install first)
      - name: Install workspace deps
        run: pnpm install --no-frozen-lockfile

      - name: Build Storybook
        working-directory: packages/ui-kit
        run: pnpm storybook:build

      # Build documentation (Astro/Starlight â€” separate project outside workspace)
      - name: Install docs deps
        working-directory: docs
        run: pnpm install --no-frozen-lockfile --force

      - name: Build docs
        working-directory: docs
        run: pnpm exec astro build

      # Merge Storybook into docs output
      - name: Copy Storybook into docs output
        run: |
          mkdir -p docs/dist/storybook
          cp -r packages/ui-kit/storybook-static/* docs/dist/storybook/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
